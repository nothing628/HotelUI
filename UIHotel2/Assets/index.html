    <div id="page-loader" class="fade in"><span class="spinner"></span></div>

    <!-- ================== APP JS =================== -->

    <!--<script src="http://assets.app.local/vue/dist/js/app.js"></script>-->
    <script src="http://localhost:8080/app.js"></script>

    <!-- ================== BEGIN BASE JS ================== -->
    <script src="http://assets.app.local/js/jquery-migrate-1.1.0.min.js"></script>
    <script src="http://assets.app.local/js/bootstrap.min.js"></script>

    <!-- ================== BEGIN PAGE LEVEL JS ================== -->
    <script src="http://assets.app.local/js/apps.min.js"></script>
    <script src="http://assets.app.local/js/jquery.gritter.js"></script>
    <!-- ================== END PAGE LEVEL JS ================== -->
    <script>
        $(function () {
            $(document).ready(function () {
                App.init();
            });

            $(window).on("hoststatechange", function (e) {
                $("#label-form-state").text(e.detail.stateName);
            });
            $(window).on("hostactivestate", function (e) {
                $("#label-activated-state").text(e.detail.stateName);
                if (e.detail) {
                    if (e.detail.state === 1) {
                        $("html").addClass("app-active");
                    }
                    else {
                        $("html").removeClass("app-active");
                    }
                }
            });
            $(window).on("hostsizechange", function (e) {
                $("#label-size-state").text(`width:${e.detail.width} height:${e.detail.height}`);
            });

            showDevTools()
        });
    </script>
</body>
